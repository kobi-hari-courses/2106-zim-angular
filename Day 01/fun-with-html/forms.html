<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <label>Text</label>
        <input type="text">

        <label>Please enter a number</label>
        <input type="number">

        <label>Do you accept the terms of the agreement</label>
        <input type="checkbox">

        <label>What is your favorite color</label>
        <input type="color">

        <label>What is your birth date</label>
        <input type="datetime-local">

        <label>Please choose direction</label>
        <select>
            <option>North</option>
            <option>South</option>
            <option>East</option>
            <option>West</option>
        </select>

        <label>Please tell me about yourself</label>
        <textarea></textarea>

    </form>
    <button>Click Me</button>

</body>
</html>
