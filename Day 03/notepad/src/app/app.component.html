<section class="title-area">
  <app-title caption="Hello World" [color]="selectedColor"></app-title>
  <app-title></app-title>
</section>
<section class="colors-area">
  <app-string-selector 
    [options]="colors" 
    [selectedOption]="selectedColor"
    (selection)="selectColor($event)"
    ></app-string-selector>
</section>
<section class="sizes-area">
  <app-string-selector 
    [options]="sizes" 
    [selectedOption]="selectedSize"
    (selection)="selectSize($event)"
    ></app-string-selector>
</section>
<section class="fonts-area">
  <app-string-selector 
    [options]="fonts" 
    [selectedOption]="selectedFont"
    (selection)="selectFont($event)"
    ></app-string-selector>
</section>
<section class="text-area">
  <textarea [style.color]="selectedColor" [style.font-size]="selectedSize"
    [style.font-family]="selectedFont"></textarea>
</section>
